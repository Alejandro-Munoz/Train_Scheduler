<!DOCTYPE html>
<html>
<head>
	<title>Train Scheduler</title>

	<!--Bootstrap  -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
	<!-- jQuery UI -->
	<script   src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<!-- Firebase Reference -->
	<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
	<!-- Moment.js Reference -->
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>
	
	<div class="container">
		<!-- jumbotron -->
		<div class="row">
			<div class="col-md-12">
				<div class="jumbotron">
					<h1>Any Time is Train Time</h1>
					<h3>Choo Choo. Chee Chee.</h3>
				</div>
			</div>
		</div>
	</div><!-- end jumbotron container -->

	<!-- Current trains -->
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title">Current Train Schedule</h3>
					</div>
					<div class="panel-body">
						<table id="table" class="table table-hover">
						  <tr>
						    <th>Train Name</th>
						    <th>Destination</th> 
						    <th>Frecuency (min)</th>
						    <th>Next Arrival</th>
						    <th>Minutes Away</th>
						  </tr>
					  </table>
					</div>
				</div>
			</div>
		</div>  
	</div> <!-- end table contaniner -->
	<br>
	<br>

	<!-- Add train -->
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title">Add Train</h3>
					</div>
					<div class="panel-body">

						<!-- Entry form -->
						<form >
						  <div class="form-group">
						    <label for="name">Train Name:</label>
						    <input type="text" class="form-control" id="name">
						  </div>
						  <div class="form-group">
						    <label for="destination">Destination:</label>
						    <input type="text" class="form-control" id="destination">
						  </div>
						  <div class="form-group">
						    <label>First Train Time (HH:mm - military time)</label>
						    <input type="text" class="form-control" id="time">
						  </div>
						  <div class="form-group" >
						    <label for"frecuency">Frecuency</label>
						    <input class="form-control" id="frecuency">
						  </div>
						  <button type="submit" id="submit" class="btn btn-primary">Submit</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div> <!--end form container -->
	<!-- javascript -->
	<script src="assets/javascript/app.js"></script>

</body>
</html>
